[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://dharma_user:post@postgres:5432/dharma

[loggers]
keys = root,sqlalchemy,alembic
level = INFO

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
[formatters]
keys = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
