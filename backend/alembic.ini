[alembic]
script_location = alembic
# this is the database URL
sqlalchemy.url = postgresql://user:password@localhost/dbname  # Update with your actual database URL

[loggers]
keys = root,sqlalchemy,alembic
level = INFO

[handlers]
keys = console
[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
